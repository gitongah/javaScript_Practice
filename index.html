<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <h2>Win five rounds to be the Winner in this game.</h2>
  <h3>
    Player <span id="player-score">0</span> - <span id="comp-score">0</span> Computer
  </h3>
  <button class="options">Rock</button>
  <button class="options">Paper</button>
  <button class="options">Scissors</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
